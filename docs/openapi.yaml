        created_time:
          type: string
          format: date-time
          description: Timestamp of when the request was created.
          example: 2020-03-09T22:18:26.625Z
        completion_time:
          type: string
          format: date-time
          description: Timestamp of when the request was completed.
          example: 2020-03-09T22:18:26.625Z
